<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional client-side image converter supporting WebP, AVIF, and JPEG. Off-main-thread processing for high performance.">
    <title>Image Converter Pro</title>
    <style>
        /* ================================================================================
        CSS VARIABLES & RESET
        ================================================================================ 
        */
        :root {
            --primary: #2563eb;       --primary-hover: #1d4ed8;
            --success: #16a34a;       --success-hover: #15803d;
            --error:   #dc2626;       --warning:       #f59e0b;
            --bg:      #f8fafc;       --surface:       #ffffff;
            --text:    #0f172a;       --text-muted:    #64748b;
            --border:  #e2e8f0;
        }
        *, *::before, *::after { box-sizing: border-box; }
        
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        /* ================================================================================
        LAYOUT & CONTAINERS
        ================================================================================ 
        */
        .app {
            max-width: 900px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: #fff;
        }
        
        .header h1 { margin: 0; font-size: 1.5rem; color: var(--text); }
        .badge-pro {
            background: var(--primary);
            color: white;
            font-size: 0.7em;
            padding: 2px 6px;
            border-radius: 4px;
            vertical-align: middle;
        }

        /* ================================================================================
        DROP ZONE
        ================================================================================ 
        */
        .drop-zone {
            margin: 1.5rem;
            padding: 3rem 2rem;
            border: 2px dashed var(--border);
            border-radius: 8px;
            text-align: center;
            transition: all 0.2s;
            background: #f1f5f9;
            cursor: pointer;
        }
        .drop-zone.active { border-color: var(--primary); background: #eff6ff; }
        .drop-zone * { pointer-events: none; } /* Prevent child event interference */

        /* ================================================================================
        SETTINGS PANEL
        ================================================================================ 
        */
        .settings {
            padding: 1.5rem;
            background: #fff;
            border-bottom: 1px solid var(--border);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
        }
        .settings.disabled { opacity: 0.5; pointer-events: none; }

        .setting-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }
        
        .range-header { display: flex; justify-content: space-between; align-items: center; }
        
        input[type=range] { width: 100%; cursor: pointer; }
        
        input[type=number], select {
            width: 100%;
            padding: 0.6rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: var(--bg);
            font-size: 1rem;
        }
        
        .avif-warning {
            font-size: 0.75rem;
            color: var(--warning);
            margin-top: 4px;
            display: none;
        }

        /* ================================================================================
        FILE LIST
        ================================================================================ 
        */
        .file-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 55vh;
            overflow-y: auto;
            background: #f8fafc;
        }

        .file-item {
            display: grid;
            grid-template-columns: auto 60px 2fr 1fr auto;
            gap: 1rem;
            padding: 0.75rem 1.5rem;
            border-bottom: 1px solid var(--border);
            align-items: center;
            background: var(--surface);
            transition: background 0.2s;
        }
        .file-item:hover { background: #fcfcfc; }
        .file-item.success { background: #f0fdf4; }
        .file-item.error { background: #fef2f2; }

        .thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            background: #eee;
            border: 1px solid var(--border);
        }

        .info .name {
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .info .meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 4px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .badge-saved {
            background: var(--success);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: bold;
            font-size: 0.75rem;
        }
        
        .status-col {
            font-size: 0.875rem;
            color: var(--text-muted);
            text-align: right;
        }

        /* ================================================================================
        CONTROLS & FOOTER
        ================================================================================ 
        */
        .controls {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .stats {
            font-size: 0.875rem;
            color: var(--text-muted);
            display: flex;
            gap: 1.5rem;
        }
        .stats strong { color: var(--text); }

        .btns { display: flex; gap: 0.75rem; }

        .btn {
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.95rem;
        }
        .btn:disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }

        .btn-pri { background: var(--primary); color: white; }
        .btn-pri:hover:not(:disabled) { background: var(--primary-hover); }

        .btn-success { background: var(--success); color: white; }
        .btn-success:hover:not(:disabled) { background: var(--success-hover); }

        .btn-ghost { background: transparent; color: var(--text-muted); border: 1px solid var(--border); }
        .btn-ghost:hover:not(:disabled) { background: var(--bg); color: var(--text); }

        .icon-btn {
            padding: 8px;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--border);
            border-radius: 4px;
            transition: all 0.2s;
        }
        .icon-btn:hover { background: #f1f5f9; color: var(--text); }
        .icon-btn.remove:hover { color: var(--error); background: #fef2f2; }

        /* ================================================================================
        UTILITIES & RESPONSIVE
        ================================================================================ 
        */
        .hidden { display: none !important; }
        
        .progress-bar-container { height: 4px; background: var(--bg); width: 100%; }
        .progress-bar {
            height: 100%;
            background: var(--success);
            width: 0%;
            transition: width 0.3s ease-out;
        }
        
        input[type=checkbox] { width: 20px; height: 20px; cursor: pointer; accent-color: var(--primary); }

        @media (max-width: 640px) {
            .settings { grid-template-columns: 1fr; }
            .file-item { grid-template-columns: auto 50px 1fr auto; gap: 0.75rem; position: relative; }
            .status-col { display: none; }
            .controls { flex-direction: column; align-items: stretch; }
            .stats { justify-content: space-between; }
            .btns { flex-direction: column; }
            .btn { width: 100%; justify-content: center; }
        }
    </style>
</head>
<body>
